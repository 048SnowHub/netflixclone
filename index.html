  <title>
   Netflix Clone

   body {

 <body class="bg-black text-white">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-black bg-opacity-75 fixed w-full z-10">
   <div class="flex items-center space-x-4">
    <img alt="Netflix logo with red background and white text" class="h-8" height="50" src="https://storage.googleapis.com/a1aa/image/oJ_43rkRewDqjBCwxm_N6EOe5LTTn4o6yL41GrnO9Wo.jpg" width="100"/>
    <nav class="hidden md:flex space-x-4">
     <a class="hover:underline" href="#">
      Home
     </a>
     <a class="hover:underline" href="#">
      TV Shows
     </a>
     <a class="hover:underline" href="#">
      Movies
     </a>
     <a class="hover:underline" href="#">
      New &amp; Popular
     </a>
     <a class="hover:underline" href="#">
      My List
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <i class="fas fa-search">
    </i>
    <i class="fas fa-bell">
    </i>

   </div>
  </header>

   <div class="relative z-10 text-center">
    <h1 class="text-5xl font-bold mb-4">
     Featured Movie Title
    </h1>
    <p class="text-lg mb-6">
     A brief description of the featured movie goes here.
    </p>
    <button class="bg-white text-black px-6 py-3 rounded-md font-semibold mr-4">
     <i class="fas fa-play mr-2">
     </i>
     Play
    </button>
    <button class="bg-gray-700 bg-opacity-75 text-white px-6 py-3 rounded-md font-semibold">
     <i class="fas fa-info-circle mr-2">
     </i>
     More Info
    </button>
   </div>
  </section>

    Trending Now
